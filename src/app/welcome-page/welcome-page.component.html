<div class="main-page">
    <mat-card>
        <h1 style="text-align: center; font-size: 50px; margin-top: 5%;">
            Welcome to myFlix!
        </h1>
        <mat-card-content>
            <mat-grid-list cols="1" rowHeight="200px">
                <mat-grid-tile>
                    <button mat-raised-button color="primary" (click)="openUserLoginDialog()"
                        >
                        Login
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-raised-button (click)="openUserRegistrationDialog()"
                        color="primary">
                        Sign Up
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
